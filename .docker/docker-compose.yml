version: "3.8"
services:
    nginx:
        container_name: nginx
        build:
            context: ./nginx
        volumes:
            - ./../src/:/var/www/html
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
            - ./nginx/sites/:/etc/nginx/sites-available
            - ./nginx/conf.d/:/etc/nginx/conf.d
            - ./logs:/var/log
        depends_on:
            - php-fpm
            - db
        ports:
            - "60:80"
    php-fpm:
        container_name: php-fpm
        build:
            context: ./php-fpm
        depends_on:
            - db
        env_file:
            - ./../src/.env
        environment:
            - APP_ENV=${APP_ENV}
            - APP_SECRET=${APP_SECRET}
            - DATABASE_URL=${DATABASE_URL}
        volumes:
            - ./../src/:/var/www/html
    db:
        container_name: db
        build:
            context: ./pgsql
        restart: always
        env_file:
            - ./../src/.env
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: postgres
        ports:
            - 25432:5432
